<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Biblioteca Pública</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Contacto</h1>
        <nav aria-label="Menú principal">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="contact.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Formulario de Contacto</h2>
            <form id="contact-form">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required aria-required="true">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required aria-required="true" aria-invalid="false">

                <label for="asunto">Asunto:</label>
                <input type="text" id="asunto" name="asunto" required aria-required="true">

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" required aria-required="true"></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <p><a href="index.html">Inicio</a> | Biblioteca Pública</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
